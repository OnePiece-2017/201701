<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	template="/layout/template_list.xhtml">

	<ui:define name="head">
		<link rel="stylesheet" type="text/css" href="#{request.contextPath}/common/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="#{request.contextPath}/common/css/bootstrap-datetimepicker.min.css" />
		<link rel="stylesheet" type="text/css" href="#{request.contextPath}/common/css/bootstrap-select2.min.css" />
		<style type="text/css">
			.field-name {
				float: left;
				width: 85px;
				padding-right: 18px;
				font-family: '微软雅黑';
				text-align: right;
				line-height: 34px;
				display: block;
			}
			
			.bs-budget-year .bootstrap-select:not([class*="span"]):not([class*="col-"]):not([class*="form-control"]):not(.input-group-btn) {
				width: 150px;
			}
			.bs-budget-year .bootstrap-select:not([class*="span"]):not([class*="col-"]):not([class*="form-control"]):not(.input-group-btn){
				width: 150px;
			}
			
			.bs-funds-source .bootstrap-select:not([class*="span"]):not([class*="col-"]):not([class*="form-control"]):not(.input-group-btn) {
				width: 192px;
			}
			
			.sg-fu-custom--attachment {
			}
			.search-key{
			    display: block;
			    width: 200px;
			    height: 34px;
			    padding: 6px 12px;
			    font-size: 14px;
			    line-height: 1.42857143;
			    color: #555;
			    background-color: #fff;
			    background-image: none;
			    border: 1px solid #ccc;
			    border-radius: 4px;
			    -webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
			    box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
			    -webkit-transition: border-color ease-in-out .15s,-webkit-box-shadow ease-in-out .15s;
			    -o-transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
			    transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;}
		</style>
	</ui:define>
	<ui:define name="body">
	<div class="pd0-10">
		<h:form id="mainForm">
			<div class="g-data-list-condition">
					<input type="hidden" name="page" value="1" />
					<table width="100%" cellpadding="0" cellspacing="0" style=" margin-top: 19px;">
						<tr>
							<td width="30%">
								<div class="fl bs-budget-year">
									<span class="field-name mb10">年份</span>
									<select id="budgetYear"  class="selectpicker">
										<a:repeat value="#{commonDaoHome.recentYearList}" var="_var">
											<option value="#{_var[0]}">#{_var[1]}</option>
										</a:repeat>
									</select>
								</div>
							</td>
							<td width="30%">
								<div class="fl">
									<span class="field-name mb10">科室</span>
									<select id="departmentIds" class="selectpicker" multiple="multiple" data-live-search="true" title="请选择">
										<a:repeat value="#{commonDaoHome.departmentInfoListByUserId}" var="_var">
											<option value="#{_var[0]}">#{_var[1]}</option>
										</a:repeat>
									</select>
							</div>
							</td>
<!-- 							<td width="40%">
								<div class="fl bs-funds-source">
									<div style="float: left; text-align: center; line-height: 36px; width: 85px; padding-right:15px; box-sizing:border-box;">
										<span>资金来源</span>
									</div>
									<select id="fundsSourceId" class="selectpicker" multiple="multiple">
										<a:repeat value="#{commonDaoHome.fundsSource}" var="_var">
											<option value="#{_var[0]}">#{_var[1]}</option>
										</a:repeat>
									</select>
								</div>
							</td> -->
						</tr>
						<tr>
							<td>
								<div class="fl" style="width: 100%;">
					                <div style="float: left; text-align: center; line-height: 36px; width: 85px;">
										<span>开始时间</span>
									</div>
					                 <div class="form-group">
										<div class="input-group date form_date col-md-5">
											<input id="startTime" type="text" value="#{disburseStatisticalList.startTime}" readonly="readonly" class="form-control mb10 fix--w150" name="time" style="width: 125px;"/> 
											<span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
											<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
										</div>
									</div> 
								</div>
							</td>
							<td>
								<div class="fl" style="width: 100%;">
					                <div style="float: left; text-align: center; line-height: 36px; width: 85px;">
										<span>截止时间</span>
									</div>
					                 <div class="form-group">
										<div class="input-group date form_date col-md-5">
											<input id="endTime" type="text" value="#{disburseStatisticalList.endTime}" readonly="readonly" class="form-control mb10 fix--w150" name="time" style="width: 125px;"/> 
											<span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
											<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
										</div>
									</div> 
								</div>
							</td>
							<td>
								<div class="fl" style="width: 100%;">
					                <div style="float: left; text-align: center; line-height: 36px; width: 85px;">
										<span>项目名称</span>
									</div>
					                 <div class="form-group">
										<h:inputText id="projectName" type="text" value="#{disburseStatisticalList.projectName}" placeholder="项目名称" name="projectName" styleClass=" keyword search-key" style="width: 200x;"/> 
									</div> 
								</div>
							</td>
							<td>
								<div class="fl" style="margin-top: -16px; margin-left:10px;">
									<h:commandButton styleClass="btn btn-primary mr15" action="/budget/DisburseStatisticalList.xhtml" onclick="return beforeSubmit();" value="搜索" >
									</h:commandButton>
									<!-- <h:commandButton styleClass="btn btn-primary mr15"  value="导出" /> -->
									<s:link  styleClass="btn btn-primary mr15" view="/budget/DisburseStatisticalList.xhtml" action="#{disburseStatisticalList.expExcel()}" style="width: 62px;">导出
			                			<f:param name="beginYearParam" value="#{disburseStatisticalList.beginYearParam}"/>
			                			<f:param name="departmentIds" value="#{disburseStatisticalList.departmentIds}"/>
			                			<f:param name="fundsSourceId" value="#{disburseStatisticalList.fundsSourceId}"/>
			                		</s:link>
								</div>
							</td>
						</tr>
					</table>
					<h:inputHidden id="beginYearParam" value="#{disburseStatisticalList.beginYearParam}" />
					<h:inputHidden id="fundsSourceId" value="#{disburseStatisticalList.fundsSourceId}" />
					<h:inputHidden id="departmentIds" value="#{disburseStatisticalList.departmentIds}" />
					<h:inputHidden id="startTimeParam" value="#{disburseStatisticalList.startTime}" />
					<h:inputHidden id="endTimeParam" value="#{disburseStatisticalList.endTime}" />
			</div>
		</h:form>
		</div>
		
		<div class="g-data-list-table" style="margin-top: 100px;">
		    <table class="record table table-hover table-striped" width="100%" cellpadding="0" cellspacing="0">
		        <tr>
		            <th width="10%">ID</th>
		            <th width="30%">项目名称</th>
		            <th width="10%">科室</th>
		            <th width="10%">项目类型</th>
		            <th width="10%">预算金额</th>
		            <th width="10%">已支出金额</th>
		            <th width="10%">执行率</th>
		        </tr>
		        <a:repeat value="#{disburseStatisticalList.resultList}" var="_result" rowKeyVar="_row">
		        	<tr class="node-record">
			        	<td>
			        		<h:outputText value="#{_result[0]}" />
			        	</td>
			        	<td>
			        		<h:outputText value="#{_result[1]}" />
			        	</td>
			        	<td>
			        		<h:outputText value="#{_result[2]}" />
			        	</td>
			        	<td>
			        		<h:outputText value="#{_result[3]}" />
			        	</td>
			        	<td>
			        		<h:outputText value="#{_result[4]}" />
			        	</td>
			        	<td>
			        		<h:outputText value="#{_result[5]}" />
			        	</td>
			        	<td>
			        		<h:outputText value="#{_result[6]}" />%
			        	</td>
		        	</tr>
		        </a:repeat>
		    </table>
		    #{paginationModel.init(disburseStatisticalList)}
		    <s:fragment rendered="#{paginationModel.query != null}">
				<table class="pagination-model" style="width: auto; margin: 40px auto;" cellpadding="0" cellspacing="0">
					<tr>
						<td>
							<s:span rendered="#{paginationModel.previousPageExist}">
								<s:link view="#{servletContexts.request.servletPath}" value="首页">
									<f:param name="page" value="1" />
								</s:link>
							</s:span>
							<s:span rendered="#{paginationModel.previousPageExist}">
								<s:link view="#{servletContexts.request.servletPath}" value="&lt;&lt;">
									<f:param name="page" value="#{paginationModel.previousPage}" />
								</s:link>
							</s:span>
							<a:repeat value="#{paginationModel.pageNoList}" var="_pageNo">
								<span class="#{paginationModel.page == _pageNo ? 'page-current' : ''}">
									<s:link view="#{servletContexts.request.servletPath}" value="#{_pageNo}">
										<f:param name="page" value="#{_pageNo}" />
									</s:link>
								</span>
							</a:repeat>
							<s:span rendered="#{paginationModel.nextPageExist}">
								<s:link view="#{servletContexts.request.servletPath}" value="&gt;&gt;">
									<f:param name="page" value="#{paginationModel.nextPage}" />
								</s:link>
							</s:span>
							<s:span rendered="#{paginationModel.nextPageExist}">
								<s:link view="#{servletContexts.request.servletPath}" value="尾页">
									<f:param name="page" value="#{paginationModel.lastPage}" />
								</s:link>
							</s:span>
							<s:span rendered="#{paginationModel.lastPage > 0}">
								<a>共#{paginationModel.lastPage}页</a>
							</s:span>
							<s:fragment rendered="#{paginationModel.lastPage > 1}">
								<span>
									<a>转至</a>
								</span>
								<span class="page-index">
									<input type="text" id="pageIndex" />
								</span>
								<span class="page-goto">
									<s:link value="确定" id="gotoPageLink" styleClass="page-determine" view="#{servletContexts.request.servletPath}" onclick="return gotoPage(#{paginationModel.lastPage});" />
								</span>
							</s:fragment>
						</td>
					</tr>
				</table>
		    </s:fragment>
		</div>
		<script type="text/javascript" src="#{request.contextPath}/common/js/bootstrap.min.js" />
		<script type="text/javascript" src="#{request.contextPath}/toolkit/utils.js" />
		<script type="text/javascript" src="#{request.contextPath}/common/js/bootstrap-datetimepicker.min.js" charset="UTF-8" />
		<script type="text/javascript" src="#{request.contextPath}/common/js/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8" />
		<script type="text/javascript" src="#{request.contextPath}/common/js/bootstrap-select.min.js" charset="UTF-8" />
		<script type="text/javascript" src="#{request.contextPath}/common/js/bootstrap-select-defaults-zh_CN.min.js" charset="UTF-8" />
		<script type="text/javascript">
		//<![CDATA[
			jQuery(document).ready(function() {
				//初始化资金来源
				jQuery("#fundsSourceId").val(1);
				//初始化年份
				var yearStr = jQuery('#mainForm\\:beginYearParam').val();
				if(null == yearStr || yearStr == ""){
				    var date=new Date;
				    yearStr=date.getFullYear();
				}
			    jQuery("#budgetYear").val(yearStr);
				
				jQuery(".selectpicker").selectpicker("render");
				jQuery(".selectpicker").selectpicker();

				var hideDepartIds = jQuery("#mainForm\\:departmentIds").val();
				if(hideDepartIds != null && hideDepartIds != "" ){
					jQuery("#departmentIds").selectpicker("render");
					console.log(hideDepartIds);
					var departIdsArr = hideDepartIds.split(",");
					console.log(departIdsArr);
					jQuery("#departmentIds").selectpicker("val",departIdsArr);
					jQuery("#departmentIds").selectpicker("render");
				}
				jQuery('.form_date').datetimepicker({
					language: 'zh-CN',
					format: "yyyy-mm-dd",
					pickerPosition: "bottom-left",
					weekStart: 1,
					todayBtn: 1,
					autoclose: 1,
					todayHighlight: 1,
					startView: 2,
					minView: 2,
					forceParse: 0
				});
			}); 

			function beforeSubmit(){
				jQuery('#mainForm\\:beginYearParam').val(jQuery('#budgetYear').val());
				//jQuery('#mainForm\\:fundsSourceId').val(jQuery('#fundsSourceId').val());
				jQuery('#mainForm\\:startTimeParam').val(jQuery('#startTime').val());
				jQuery('#mainForm\\:endTimeParam').val(jQuery('#endTime').val());
				var departmentIds = jQuery('#departmentIds').val();
				var ids = "";
				if(departmentIds != null ){
					for(var i=0;i<departmentIds.length;i++){
						ids += departmentIds[i] + ",";
					}
				}
				if(ids != ""){
					ids = ids.substring(0,ids.length-1);
				}
				jQuery('#mainForm\\:departmentIds').val(ids);
			}
		//]]>
		</script>
	</ui:define>
</ui:composition>
