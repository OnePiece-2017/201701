<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	template="/layout/template_view.xhtml">

	<ui:define name="head">
		<link rel="stylesheet" type="text/css" href="#{request.contextPath}/common/css/bootstrap.min.css" />
		<script type="text/javascript" src="#{request.contextPath}/common/js/bootstrap.min.js" />
	</ui:define>

	<ui:define name="body">
		<div class="pd0-10">
			<table class="mt20 table-grid" width="100%" cellpadding="0" cellspacing="0">
				<tr class="odd">
					<td class="field-name" width="20%">ID</td>
					<td class="field-value" width="30%">#{ysGeneralProjectHome.instance.theId}</td>
					<td class="field-name" width="20%">项目名称</td>
					<td class="field-value" width="30%">#{ysGeneralProjectHome.instance.theValue}</td>
				</tr>
				<tr class="even">
					<td class="field-name" width="20%">项目类型</td>
					<td class="field-value" width="30%">#{ysGeneralProjectHome.instance.theType == 1 ? '收入预算' : (ysGeneralProjectHome.instance.theType == 2 ? '支出预算' : '')}</td>
					<td class="field-name" width="20%">主管科室</td>
					<td class="field-value" width="30%">#{ysGeneralProjectHome.instance.ysDepartmentInfo.theValue}</td>
				</tr>
				<tr class="odd">
					<td class="field-name" width="20%">预算相关人员</td>
					<td class="field-value" colspan="3">#{ysGeneralProjectHome.pullBudgetPerson(ysGeneralProjectHome.instance.theId)}</td>
				</tr>
				<tr class="even">
					<td class="field-name" width="20%">开始预算年份</td>
					<td class="field-value" width="30%">#{ysGeneralProjectHome.instance.beginBudgetYear}</td>
					<td class="field-name" width="20%">关闭项目支出时间</td>
					<td class="field-value" width="30%">
						<h:outputText value="#{ysGeneralProjectHome.instance.closeExpendDate}">
							<s:convertDateTime type="both" dateStyle="full" pattern="yyyy/MM/dd" />
						</h:outputText>
					</td>
				</tr>
				<tr class="odd">
					<td class="field-name" width="20%">项目总金额(元)</td>
					<td class="field-value" colspan="3">#{ysGeneralProjectHome.instance.totalAmount}</td>
				</tr>
				<tr class="even">
					<td class="field-name" width="20%">描述</td>
					<td class="field-value" colspan="3">#{ysGeneralProjectHome.instance.theDescription}</td>
				</tr>
				<tr class="odd">
					<td class="field-name" width="20%">创建时间</td>
					<td class="field-value" colspan="3">
						<h:outputText value="#{ysGeneralProjectHome.instance.insertTime}">
							<s:convertDateTime type="both" dateStyle="full" pattern="yyyy-MM-dd HH:mm:ss" />
						</h:outputText>
					</td>
				</tr>
			</table>
			<table align="center" cellpadding="0" cellspacing="0" style="clear: both; margin: 35px auto 0;">
				<tr>
					<td>
						<s:button value="返回" view="/hospital/YsGeneralProjectList.xhtml" styleClass="btn btn-default" propagation="end" />
					</td>
				</tr>
			</table>
			<br />
			<br />
		</div>
	</ui:define>

</ui:composition>
