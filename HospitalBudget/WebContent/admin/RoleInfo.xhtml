<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	template="/layout/template_view.xhtml">

	<ui:define name="head">
		<link rel="stylesheet" type="text/css" href="#{request.contextPath}/common/css/bootstrap.min.css" />
		<script type="text/javascript" src="#{request.contextPath}/common/js/bootstrap.min.js" />
	</ui:define>

	<ui:define name="body">
		<div class="pd0-10">
			<table class="mt20 table-grid" width="100%" cellpadding="0" cellspacing="0">
				<tr>
					<td class="field-name" width="20%">ID</td>
					<td class="field-value" width="30%">#{roleInfoHome.instance.roleInfoId}</td>
					<td class="field-name" width="20%">名称</td>
					<td class="field-value" width="30%">#{roleInfoHome.instance.roleName}</td>
				</tr>
				<tr>
					<td class="field-name" width="20%">描述</td>
					<td class="field-value" colspan="3">#{roleInfoHome.instance.description}</td>
				</tr>
				<tr>
					<td class="field-name" width="20%">创建时间</td>
					<td class="field-value" colspan="3">
						<h:outputText value="#{roleInfoHome.instance.insertTime}">
							<s:convertDateTime type="both" dateStyle="full" pattern="yyyy-MM-dd HH:mm:ss" />
						</h:outputText>
					</td>
				</tr>
			</table>
			<table align="center" cellpadding="0" cellspacing="0" style="clear: both; margin: 35px auto 0;">
				<tr>
					<td>
						<s:button value="返回" view="/admin/RoleInfoList.xhtml" styleClass="btn btn-default" propagation="end" />
					</td>
				</tr>
			</table>
			<br />
			<br />
		</div>
	</ui:define>

</ui:composition>
