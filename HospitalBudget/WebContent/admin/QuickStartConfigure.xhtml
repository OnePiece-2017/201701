<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/layout/template_edit.xhtml">

	<ui:define name="head">
		<link rel="stylesheet" type="text/css" href="#{request.contextPath}/common/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="#{request.contextPath}/stylesheet/admin/quick-start-configure.css" />
	</ui:define>

	<ui:define name="body">
		#{quickStartHome.wire()}
		<h:form id="mainForm" styleClass="edit" enctype="multipart/form-data">
			<div class="exhibition-area">
				<div class="ctrl-left">
					<div class="inner-area">
						<ul class="function-container"><!-- js填充 --></ul>
					</div>
				</div>
				<div class="ctrl-middle">
					<div class="inner-area">
						<div class="item-block">
							<div class="block-content">
								<span class="text" onclick="expandAll();">全部展开</span>
							</div>
						</div>
						<div class="item-block">
							<div class="block-content">
								<span class="text" onclick="collapseAll();">全部收起</span>
							</div>
						</div>
						<div class="item-block">
							<div class="block-content">
								<span class="text" onclick="selectAll();">全部选择</span>
							</div>
						</div>
						<div class="item-block">
							<div class="block-content">
								<span class="text" onclick="deselectAll();">全部撤销</span>
							</div>
						</div>
						<div class="item-block">
							<div class="block-content">
								<span class="text" onclick="saveChange();">保存更改</span>
							</div>
						</div>
					</div>
				</div>
				<div class="ctrl-right">
					<div class="inner-area">
					</div>
				</div>
			</div>
			<br />
			<div class="pt50 pb95" style="display: none;">
				<table class="normal-btn">
					<tr>
						<td>
							<h:inputHidden id="configureHidden" value="#{quickStartHome.configure}" />
							<h:commandButton id="update" value="保存" action="#{quickStartHome.update}" styleClass="btn btn-primary mr15" />
						</td>
					</tr>
				</table>
			</div>
		</h:form>
		<script type="text/javascript" src="#{request.contextPath}/common/js/bootstrap.min.js" />
		<script type="text/javascript" src="#{request.contextPath}/javascript/admin/quick-start-configure.js" />
		<script type="text/javascript">
		//<![CDATA[
			menuInfoJsonArray = #{sessionToken.menuInfoJsonArray};// 功能菜单
			quickStartConfig = '#{quickStartHome.configure}';// 快捷启动配置
			
			jQuery(document).ready(function() {
			    var message = '#{quickStartHome.message}';
			    if (message != '') {
					___msg('温馨提示', message);
			    }
			});
			
		//]]>
		</script>
	</ui:define>

</ui:composition>
